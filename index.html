<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

	<style>#my-canvas { border: 1px solid gray; }</style>
    <meta charset="utf-8">
    <title>Halleyx Task - Mukhilan A</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="sc.js" defer></script>
  </head>

  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
	<div id="drag-1" class="draggable">
          <label class="title">Toolbar</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="">
              <span><a href="#"><div class="rectangle"></div></a></span>
            </li>

		<li class="option tool" id="square">
              <img src="icons/rectangle.svg" alt="">
              <span><a href="#"><div class="square"></div></a></span>
            </li>

            <li class="option tool" id="cylinder">
              <img src="icons/circle.svg" alt="">
              <span><a href="#"><div class="circle"></div></a></span>
            </li>
		
		<li class="option tool" id="line">
              <img src="icons/circle.svg" alt="">
              <span><a href="#"><div class="line"></div></a></span>
            </li>

		<li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="">
              <span><a href="#"><div class="textbox" input type="text" placeholder="Text" text-color="black"></div></a></span>
            </li>

            <li class="option tool" id="triangle">
              <span><img src="C:\Users\welcome\OneDrive\Pictures\Nikesh\trian.png" alt=""width= "50" height= "50"></span>
 
            </li>
		
		<li class="option tool" id="ellipse">
              <span><a href="#"><div class="ellipse"></div></a></span>
            </li>

		<li class="option tool" id="diamond">
              <span><a href="#"><div class="diamond"></div></a></span>
            </li>

		<li class="option tool" id="parallelogram">
              <span><a href="#"><div class="parallelogram"></div></a></span>
            </li>

		<li class="option tool" id="cylinder">
              <img src="icons/triangle.svg" alt="">
              <span><a href="#"><div class="cylinder"></div></a></span>
            </li>

            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
	</div>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg" alt="">
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="">
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Reset</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>

      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    
<div class="zoom-in-zoom-out"></div>
  </body>
</html>
